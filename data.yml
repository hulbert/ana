    - title: Greater trochanter
      x: 47
      y: 235
      content: >
          <h2>Osteology</h2>
          <img src="http://upload.wikimedia.org/wikipedia/commons/7/79/Femur_head.png">
          <h2>Clinical correlate: Insertion for gluteus minimus and gluteus medius</h2>
          <p>
              Gluteal injections are considered to be &ldquo;safe&rdquo; in the superolateral quadrant of buttock. 
              If iatrogenic inferior gluteal nerve injury occurs (i.e. from improper injection site), Trendelenburg sign can occur.
          </p>
          <h2>Clinical correlate: Trochanteric bursitis</h2>
          <p>
              A bursa is a small, fluid filled sac that functions to reduce friction between tendons and bone. 
              In trochanteric bursitis, there is inflammation of the bursa that overlies the greater trochanter. 
              Symptoms include pain directly over greater trochanter with walking and laying on affected side. 
              Treatment is rest, ice, stretching, strengthening, steroid injection into bursa, or bursectomy (rarely).
          </p>
