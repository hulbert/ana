    - title: Gerdy’s tubercle
      x: 49
      y: 331
      content: >
          <h2>Osteology</h2>
          <img src="images/diagrams/gerdys-tubercle.png" alt="">
          <h2>Clinical correlate: Insertion site of the iliotibial band</h2>
          <p>
              Iliotibial band (IT) syndrome is a very common cause of lateral knee pain, often occurring in runners, bikers, and weight lifters with movement of the IT band over the lateral epicondyle with repeated knee flexion and extension. 
              On physical exam, Ober’s test will be positive. Treatment includes rest, ice, compression, elevation (RICE), and IT band stretching.
          </p>
    - title: Pes anserinus
      x: 69
      y: 332
      content: >
          <h2>Osteology</h2>
          <p>View of the medial tibia</p>
          <img src="images/diagrams/pes-anserinus.png" alt="">
          <h2>Clinical correlate: Pes anserinus</h2>
          <p>
              Latin for “goose foot” and is the insertion site of the sartorius, gracilis, and semitendinosus, which are innervated by femoral nerve, obturator nerve, and tibial nerve, respectively. 
              A good mnemonic to remember this is SGT FOT! 
              Pes anserinus bursitis can occur when the bursa underlying the pes tendons becomes inflamed from overuse or direct injury. 
              Pain occurs on the medial aspect of the proximal tibia. 
          </p>
          <h2>Clinical correlate: Semitendinosis autograft</h2>
          <p>
              The patient’s own semitendiosus tendon can be harvested at the pes anserinus site for use in ACL reconstruction. 
          </p>
    - title: Patella
      x: 116
      y: 318
      content: >
          <h2>Osteology</h2>
          <img src="http://upload.wikimedia.org/wikipedia/commons/e/e0/Gray345.png">
          <h2>Clinical correlate: Patellofemoral syndrome</h2>
          <p>
              Patients often present with a history of pain over the anterior knee after prolonged sitting and pain worse going down stairs. 
              On physical exam, patients will have a positive patellar grind test and may have an increased Q angle. 
              Treatment includes evaluation of walking/running mechanics and strengthening exercises (eccentric quadriceps exercises).
          </p>
    - title: Joint space
      x: 105
      y: 321
      content: >
          <p>
              The ACL, PCL, MCL, LCL, medial and lateral menisci are located in the joint line of the knee (medial joint line only is shown).
          </p>
          <figure>
              <img src="http://upload.wikimedia.org/wikipedia/commons/a/a8/Gray347.png">
              <figcaption>anterior, patella removed</figcaption>
          </figure>
          <figure>
              <img src="http://upload.wikimedia.org/wikipedia/commons/1/19/Gray348.png">
              <figcaption>posterior</figcaption>
          </figure>
          <h2>Clinical correlate: Meniscal injury</h2>
          <p>
              The medial and lateral mensici are fibrocartilage wedges between the femur and tibia and act as shock absorbers for the knee. 
              When injury to the menisci occur, pain with palpation at joint line is the most sensitive physical exam finding. 
              McMurray’s Test is often positive. 
              Treatment includes physical therapy only, surgical resection of the torn meniscus (menisectomy), or surgical repair of the torn meniscus.
          </p>
          <h2>Clinical correlate: ACL tear</h2>
          <p>
              The ACL courses from the posterolateral femur to the anteromedial tibia. 
              It prevents anterior translation of the tibia on the femur. 
              Injury to the ACL often occurs with rotation of the knee on a planted foot. 
              Symptoms include immediate swelling, inability to bear weight, pain over entire knee. 
              Physical exam will show a positive Lachman’s and anterior drawer test. 
              MRI is the best test to confirm ACL tear. 
              Treatment typically involves surgical reconstruction with semitendiosus and gracilis autografts, patellar tendon autograft, or cadaver tendon.
          </p>
          <img src="http://upload.wikimedia.org/wikipedia/commons/e/e3/ACLI_Hamstring_01.jpg">
          <p class="image-credit"><small>
              Image by Chih-Hwa Chen [<a href="http://creativecommons.org/licenses/by-sa/2.0">CC-BY-SA-2.0</a>], <a href="http://commons.wikimedia.org/wiki/File%3AACLI_Hamstring_01.jpg">via Wikimedia Commons</a>
          </p>
    - title: Ankle
      x: 56
      y: 407
      content: >
          <h2>Osteology</h2>
          <p>
              The ankle joint is comprised from the tibia, fibula, and talus. 
              The distal tibia is called the medial malleolus. 
              The distal fibula is called the lateral malleolus. 
              These structures are palpable on each side of the ankle. 
              At the lateral aspect of the foot, about halfway between the calcaneus and 5th toe, you can find a bony prominence which is the base of the 5th metatarsal. 
          </p>
          <figure>
              <img src="images/diagrams/ankle.png">
              <figcaption>
                  The talus is shown in red. 
                  The tibia is superior and medial to the talus. 
                  The fibula lies laterally to the talus. 
              </figcaption>
          </figure>
          TODO another image here?
          <h2>Clinical correlate: Ankle sprain</h2>
          <p>
              Ankle sprains are one of the most common musculoskeletal injuries. 
              The most common mechanism of injury is inversion and 90% of the time, the anterior talofibular ligament (ATFL) is injured. 
              Physical exam will reveal excessive laxity on the anterior drawer test (an anterior force on the heel with the foot plantarflexed). 
          </p>
          <p>
              The calcaneofibular ligament (CFL) is less commonly injured. 
              On physical exam, injury to the CFL is elicited by the talar tilt test (invert the heel of a dorsiflexed foot).
          </p>
          <p>
               The ankle syndesmosis, the strong fibrous tissue between the tibia and fibula, is rarely injured. 
               This is sometimes called a “high ankle sprain.” 
               Pain with the squeeze test (compress the distal tibia and fibula together) suggests a syndesmosis injury. 
          </p>
          <p>
              A base of 5th metatarsal avulsion fracture (insertion site of the peroneus brevis also can occur with an inversion mechanism. 
              Patients will have pain with palpation over the base of the 5th metatarsal. 
          </p>
          <h3>Ottawa Ankle Rules</h3>
          <p>Ankle xrays are needed if a patient has any of the following:
              <ul>
                  <li>Bone tenderness at posterior edge or tip of lateral malleolus</li>
                  <li>Bone tenderness at posterior edge of tip of medial malleolus</li>
                  <li>Inability to bear weight both immediately and in the clinic/ED</li>
              </ul>
          </p>
          <p>
              Treatment for ankle sprains includes rest, ice, compression, and elevation initially, then a progressive regimen of strengthening exercises. 
              If a syndesmosis injury is associated with a fracture, surgery may be required.
          </p>
